<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" href="/img/favicon.png">
    <title>Contacto</title>
</head>

<body>
    <header>
        <nav>
            <img id="logo" src="../img/logo.png" alt="" />
            <ul id="nav-bar">
                <li><a href="/pages/contacto.html">Contacto</a></li>
                <li><a href="preguntas-frecuentes.html">Preguntas Frecuentes</a></li>
                <li><a href="alojamientos.html">Alojamientos</a></li>
                <li><a href="../index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="text-publicar">
            <h1>¿Querés que tu alojamiento se encuentre en la página?</h1>
            <form action="" class="form-contacto">
                <label for="flname">Nombre y Apellido completo:</label><br>
                <input type="text" id="flname" name="flname" size="40"><br>
                <label for="email">Correo Electrónico:</label><br>
                <input type="text" id="email" name="email" size="35"><br>
                <label for="mensaje">Su consulta:</label><br>
                <textarea name="message" rows="10" cols="30"></textarea><br><br>
                <input type="submit" class="submit-contacto">
            </form>
        </div>
    </main>

    <footer>
        <h1 id="h1-footer">Derechos reservados - Alojamientos Argentina 2022</h1>
        <img id="logo-footer" src="../img/logo.png" alt="" />
    </footer>
</body>

</html>
